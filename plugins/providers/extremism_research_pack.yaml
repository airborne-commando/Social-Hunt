# Social Hunt plugin pack: Extremism research shortcuts
# Purpose: add reputable research/search sources to your provider list.
# NOTE: These are *search shortcuts*, not identity resolution. Use lawfully and avoid collecting/publishing private info.

adl_global_search:
  url: "https://www.adl.org/search?keys={username}"
  timeout: 12
  ua_profile: "desktop_chrome"
  # If ADL returns explicit no-results text, classify as NOT_FOUND; otherwise treat as FOUND.
  error_patterns:
    - "No results were found."
  success_patterns:
    - "## Filters"

adl_reports_search:
  url: "https://www.adl.org/resources/reports/search?keywords={username}&sort_by=search_api_relevance"
  timeout: 12
  ua_profile: "desktop_chrome"
  error_patterns:
    - "0 Results"
    - "No results"
  success_patterns:
    - "Results"
    - "Read more about"

wikipedia_search:
  url: "https://en.wikipedia.org/w/index.php?search={username}"
  timeout: 10
  ua_profile: "desktop_chrome"
  error_patterns:
    - "There were no results matching the query."
  success_patterns:
    - "mw-search-result-heading"

# News / media mention search (JSON) via GDELT DOC 2.0 API
# Returns a JSON list of articles (rolling window, per GDELT).
# If your query contains spaces, consider using + or URL-encoding in the input.

gdelt_news_mentions:
  url: "https://api.gdeltproject.org/api/v2/doc/doc?query={username}&mode=ArtList&format=json&maxrecords=20&sort=hybridrel"
  timeout: 15
  ua_profile: "desktop_chrome"
  error_patterns:
    - "\"totalarticles\":0"
  success_patterns:
    - "\"totalarticles\":"
    - "\"articles\":"

# Same as above, but biased toward extremism-related coverage.
# NOTE: this is a *search query* shortcut; it does not label a person.
# If your username includes special characters, you may need to URL-encode it.

gdelt_extremism_context:
  url: "https://api.gdeltproject.org/api/v2/doc/doc?query=%22{username}%22%20(white%20supremacist%20OR%20white%20nationalist%20OR%20neo-nazi%20OR%20neo%20nazi%20OR%20extremism)&mode=ArtList&format=json&maxrecords=20&sort=hybridrel"
  timeout: 15
  ua_profile: "desktop_chrome"
  error_patterns:
    - "\"totalarticles\":0"
  success_patterns:
    - "\"totalarticles\":"
    - "\"articles\":"
