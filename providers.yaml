# Social-Hunt providers (data-driven)
# Add more providers by adding another block below.
# NOTE: Some platforms may return bot walls (CAPTCHA/Access Denied). Those will be marked as BLOCKED/UNKNOWN.

instagram:
  url: "https://www.instagram.com/{username}"
  timeout: 20
  ua_profile: "instagram_android"
  success_patterns: ["profile picture", "followers", "following"]
  error_patterns: ["sorry, this page isn't available", "page not found"]

tiktok:
  url: "https://www.tiktok.com/@{username}"
  timeout: 20
  ua_profile: "mobile_safari"
  # include a dynamic token the engine fills in for extra signal
  success_patterns: ["following", "followers", "likes", "@{username}"]
  error_patterns:
    [
      "couldn't find this account",
      "this account was not found",
      "account not found",
    ]

