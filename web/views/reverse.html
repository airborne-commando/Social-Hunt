<h2>Reverse Image</h2>
<p class="muted">Generate one-click links to external reverse-image engines (Google Images / Lens / TinEye / Bing / Yandex).</p>

<div class="card">
  <div class="row">
    <input id="imageUrl" placeholder="https://example.com/image.jpg" />
    <button class="btn good" id="reverseGo" type="button">Generate</button>
  </div>
  <div id="reverseOut" style="margin-top:12px; display:grid; gap:8px"></div>
</div>
