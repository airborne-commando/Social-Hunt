<h2>Breach Search</h2>
<p class="muted">
    Search for a username, email, IP, or other term across indexed data breaches.
    Powered by the Breach.VIP provider.
</p>

<div class="card">
    <label>Search Term</label>
    <input id="breachTerm" placeholder="e.g. john_doe@example.com" />

    <div class="row" style="margin-top: 12px">
        <button class="btn good" id="startBreachScan" type="button">Start Scan</button>
        <span id="breachStatus" class="muted"></span>
    </div>
</div>

<div id="breachResults" style="margin-top: 14px"></div>
