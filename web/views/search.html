<h2>Search</h2>
<p class="muted">
    Username presence checks across mainstream + alternative platforms (public
    pages only).
</p>

<div class="card">
    <label>Username</label>
    <input id="username" placeholder="e.g. john_doe" />

    <label class="provider" style="margin-top: 12px">
        <input type="checkbox" id="enableFaceSearch" />
        <span>Enable Face Search (Optional)</span>
    </label>

    <div
        id="faceSearchContainer"
        style="display: none; margin-top: 8px; margin-left: 12px"
    >
        <p class="muted" style="margin-bottom: 4px">
            Select one or more images of the person you are looking for.
        </p>
        <input id="faceImages" type="file" multiple accept="image/*" />
    </div>

    <div class="row" style="margin-top: 8px">
        <span id="whoami" class="muted"></span>
    </div>

    <div class="row" style="margin-top: 10px">
        <button class="btn" id="loadProviders" type="button">
            Reload Providers
        </button>
        <button class="btn" id="selectAll" type="button">Select All</button>
        <button class="btn" id="selectNone" type="button">Select None</button>
    </div>

    <div id="providers" class="providers" style="margin-top: 12px"></div>

    <div class="row" style="margin-top: 12px">
        <button class="btn good" id="start" type="button">Start Scan</button>
        <span id="status" class="muted"></span>
    </div>
</div>

<div id="results" style="margin-top: 14px"></div>
