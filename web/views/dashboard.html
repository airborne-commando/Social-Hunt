<div class="grid">
  <div class="card half">
    <h2>Welcome</h2>
    <p class="muted">Social Hunt aggregates public-profile signals across multiple platforms and returns a normalized result set.</p>
    <div class="row">
      <button class="btn good" id="goSearch" type="button">Start a Search</button>
    </div>
  </div>

  <div class="card half">
    <h2>Last Job</h2>
    <p class="muted">Your most recent scan job id:</p>
    <pre id="lastJob"></pre>
    <p class="hint">Tip: results are not stored permanently (in-memory jobs). Export them after you run a scan.</p>
  </div>
</div>
