<h2>Token</h2>
<p class="muted">Stored locally in your browser and used for privileged actions (plugin upload/reload). It is sent as the <code>X-Plugin-Token</code> header.</p>

<div class="card">
  <label class="muted tiny">Admin Token</label>
  <input id="tokenInput" class="input" type="password" placeholder="Paste your admin token" />

  <div class="row" style="margin-top:10px;">
    <button id="tokenSave" class="btn">Save</button>
    <button id="tokenClear" class="btn danger">Clear</button>
    <span class="muted" id="tokenSavedMsg"></span>
  </div>
</div>
