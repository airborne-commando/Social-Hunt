<h2>Token</h2>
<p class="muted">Set your admin token (stored only in your browser). This is used for Settings + Plugin uploads.</p>

<div class="card">
  <div class="row">
    <input id="tokenInput" type="password" placeholder="Enter admin token" />
  </div>
  <div class="row" style="margin-top:10px">
    <button id="tokenSave" class="btn good" type="button">Save</button>
    <button id="tokenClear" class="btn danger" type="button">Clear</button>
  </div>
</div>
