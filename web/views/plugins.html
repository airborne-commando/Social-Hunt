<h2>Plugins</h2>
<p class="muted">Upload YAML provider packs (.yaml/.yml) or a zip containing YAML files. Requires admin token.</p>

<div class="card">
  <div class="row">
    <input id="pluginFile" type="file" />
    <button class="btn good" id="pluginUpload" type="button">Upload</button>
    <button class="btn" id="pluginReload" type="button">Reload Providers</button>
  </div>

  <pre id="pluginOut" style="margin-top:12px"></pre>
</div>
