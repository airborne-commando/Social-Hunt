<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Social Hunt</title>
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="/static/styles.css?v=2.2.2" />
    </head>
    <body>
        <div id="appShell">
            <aside class="sidebar">
                <div class="brand">
                    <div class="brand-title">Social Hunt</div>
                    <div class="brand-sub">Self-hosted OSINT aggregator</div>
                </div>

                <nav class="menu">
                    <button class="menu-btn" data-view="dashboard">
                        Dashboard
                    </button>
                    <button class="menu-btn" data-view="search">Search</button>
                    <button class="menu-btn" data-view="breach-search">
                        Breach Search
                    </button>
                    <button class="menu-btn" data-view="reverse">
                        Reverse Image
                    </button>
                    <div class="menu-group">
                        <div class="menu-group-header">
                            <button class="menu-btn" data-view="demask">
                                Demasking
                            </button>
                            <button
                                class="menu-btn menu-toggle-btn"
                                type="button"
                                aria-expanded="false"
                                aria-controls="demaskSubmenu"
                                data-menu-toggle="demask"
                            >
                                v
                            </button>
                        </div>
                        <div class="menu-submenu" id="demaskSubmenu">
                            <button
                                class="menu-btn menu-sub-btn"
                                data-view="iopaint"
                            >
                                IOPaint Inpainting
                            </button>
                            <button
                                class="menu-btn menu-sub-btn"
                                data-view="deepmosaic"
                            >
                                DeepMosaic
                            </button>
                        </div>
                    </div>
                    <button class="menu-btn" data-view="history">
                        History
                    </button>
                    <button class="menu-btn" data-view="secure-notes">
                        Secure Notes
                    </button>
                    <button class="menu-btn" data-view="plugins">
                        Plugins
                    </button>
                    <button class="menu-btn" data-view="tokens">Token</button>
                    <button class="menu-btn" data-view="settings">
                        Settings
                    </button>

                    <div class="menu-sep"></div>
                    <button class="menu-btn danger" data-action="logout">
                        Logout
                    </button>
                </nav>

                <div class="sidebar-tip">
                    Tip: set your admin token once in <b>Token</b>.
                </div>

                <div class="sidebar-footer">
                    <div class="footer-links">
                        <a
                            href="https://github.com/AfterPacket/Social-Hunt/"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Social Hunt GitHub</a
                        >
                        <span class="footer-sep">Â·</span>
                        <span>GPL-3.0 License</span>
                    </div>
                    <div class="footer-credit">
                        Thank you to all contributors for making this possible.
                    </div>
                </div>
            </aside>

            <main class="main">
                <header class="topbar">
                    <div class="topbar-left">
                        <button
                            class="btn menu-toggle"
                            id="menuToggle"
                            type="button"
                            aria-label="Toggle menu"
                        >
                            Menu
                        </button>
                        <div id="viewTitle" class="view-title">Dashboard</div>
                    </div>
                    <div class="topbar-right">
                        <span
                            id="demoBadge"
                            class="pill"
                            style="
                                display: none;
                                background: var(--warn);
                                color: #000;
                                font-weight: 800;
                            "
                            >DEMO MODE</span
                        >
                        <span class="pill" id="tokenStatus"
                            >Token: not set</span
                        >
                    </div>
                </header>

                <section id="viewContainer" class="view"></section>
            </main>
        </div>
        <div id="sidebarBackdrop" class="sidebar-backdrop"></div>

        <script src="/static/app.js?v=2.2.3"></script>
    </body>
</html>
