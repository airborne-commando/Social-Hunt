<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Social-Hunt</title>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <div class="wrap">
            <h1>Social-Hunt</h1>
            <p class="muted">
                Username presence checks across mainstream + alternative
                platforms (public pages only).
            </p>

            <div class="card">
                <label>Username</label>
                <input id="username" placeholder="e.g. Johnny Apple Seed" />

                <div class="row">
                    <span id="whoami" class="muted tiny"></span>
                </div>

                <div class="row">
                    <button id="loadProviders">Reload Providers</button>
                    <button id="selectAll">Select All</button>
                    <button id="selectNone">Select None</button>
                </div>

        <nav class="menu">
          <button class="menu-btn" data-view="dashboard">Dashboard</button>
          <button class="menu-btn" data-view="search">Search</button>
          <button class="menu-btn" data-view="reverse">Reverse Image</button>
          <button class="menu-btn" data-view="addons">Addons</button>
          <button class="menu-btn" data-view="plugins">Plugins</button>
          <button class="menu-btn" data-view="tokens">Token</button>

          <div class="menu-sep"></div>

          <button class="menu-btn" data-view="settings">Settings</button>
          <button class="menu-btn danger" data-action="logout">Logout</button>
        </nav>

        <div class="sidebar-footer">
          <div class="muted">Tip:</div>
          <div class="muted2">Token is stored in your browser (localStorage).</div>
        </div>
      </aside>

      <main class="main">
        <header class="topbar">
          <div id="viewTitle" class="view-title">Dashboard</div>
          <div class="topbar-right">
            <span class="pill" id="tokenStatus">Token: not set</span>
          </div>
        </header>

        <section id="viewContainer" class="view">
          <!-- view HTML loads here -->
        </section>
      </main>
    </div>

    <script src="/static/app.js?v=5"></script>
  </body>
</html>
