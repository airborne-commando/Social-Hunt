<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Social Hunt</title>
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="/static/styles.css?v=2.2.2" />
    </head>
    <body>
        <div id="appShell">
            <aside class="sidebar">
                <div class="brand">
                    <div class="brand-title">Social Hunt</div>
                    <div class="brand-sub">Self-hosted OSINT aggregator</div>
                </div>

                <nav class="menu">
                    <button class="menu-btn" data-view="dashboard">
                        Dashboard
                    </button>
                    <button class="menu-btn" data-view="search">Search</button>
                    <button class="menu-btn" data-view="breach-search">
                        Breach Search
                    </button>
                    <button class="menu-btn" data-view="reverse">
                        Reverse Image
                    </button>
                    <button class="menu-btn" data-view="demask">
                        Demasking
                    </button>
                    <button class="menu-btn" data-view="history">
                        History
                    </button>
                    <button class="menu-btn" data-view="secure-notes">
                        Secure Notes
                    </button>
                    <button class="menu-btn" data-view="plugins">
                        Plugins
                    </button>
                    <button class="menu-btn" data-view="tokens">Token</button>
                    <button class="menu-btn" data-view="settings">
                        Settings
                    </button>

                    <div class="menu-sep"></div>
                    <button class="menu-btn danger" data-action="logout">
                        Logout
                    </button>
                </nav>

                <div class="sidebar-footer">
                    <div class="muted">
                        Tip: set your admin token once in <b>Token</b>.
                    </div>
                </div>
            </aside>

            <main class="main">
                <header class="topbar">
                    <div id="viewTitle" class="view-title">Dashboard</div>
                    <div class="topbar-right">
                        <span
                            id="demoBadge"
                            class="pill"
                            style="
                                display: none;
                                background: var(--warn);
                                color: #000;
                                font-weight: 800;
                            "
                            >DEMO MODE</span
                        >
                        <span class="pill" id="tokenStatus"
                            >Token: not set</span
                        >
                    </div>
                </header>

                <section id="viewContainer" class="view"></section>
            </main>
        </div>

        <script src="/static/app.js?v=2.2.2"></script>
    </body>
</html>
