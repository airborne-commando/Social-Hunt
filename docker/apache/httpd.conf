ServerRoot "/usr/local/apache2"
Listen 80
ServerName localhost

LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule mime_module modules/mod_mime.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
LoadModule headers_module modules/mod_headers.so
LoadModule rewrite_module modules/mod_rewrite.so

User daemon
Group daemon

DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
    AllowOverride none
    Require all granted
</Directory>

ErrorLog /proc/self/fd/2
CustomLog /proc/self/fd/1 combined

ProxyPreserveHost On
RequestHeader set X-Forwarded-Proto "http"
RequestHeader set X-Forwarded-Host "%{Host}i"

# IOPaint UI + assets + API + socket.io
ProxyPass /iopaint/ http://iopaint:8080/
ProxyPassReverse /iopaint/ http://iopaint:8080/
ProxyPass /assets/ http://iopaint:8080/assets/
ProxyPassReverse /assets/ http://iopaint:8080/assets/
ProxyPass /api/ http://iopaint:8080/api/
ProxyPassReverse /api/ http://iopaint:8080/api/
ProxyPass /socket.io/ http://iopaint:8080/socket.io/
ProxyPassReverse /socket.io/ http://iopaint:8080/socket.io/

# Social-Hunt API (served under /sh-api)
ProxyPass /sh-api/ http://social-hunt:8000/sh-api/
ProxyPassReverse /sh-api/ http://social-hunt:8000/sh-api/

# Social-Hunt websocket endpoint
ProxyPass /ws ws://social-hunt:8000/ws
ProxyPassReverse /ws ws://social-hunt:8000/ws

# Social-Hunt app
ProxyPass / http://social-hunt:8000/
ProxyPassReverse / http://social-hunt:8000/
